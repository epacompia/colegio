<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="icon" href="favicon.ico">
	<title>Colegio - Villa de Jesús</title>
	<!-- Simple bar CSS -->
	<link rel="stylesheet" th:href="@{css/simplebar.css}">
	<!-- Fonts CSS -->
	<link
		href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100;0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap"
		rel="stylesheet">
	<!-- Icons CSS -->
	<link rel="stylesheet" th:href="@{css/feather.css}">
	<!-- Date Range Picker CSS -->
	<link rel="stylesheet" th:href="@{css/daterangepicker.css}">

	<link rel="stylesheet" th:href="@{css/app-light.css}" id="lightTheme">
	<link rel="stylesheet" th:href="@{css/app-dark.css}" id="darkTheme" disabled>
</head>

<body class="light ">
	<div class="wrapper vh-100">
		<div class="row align-items-center h-100">
			<form class="col-lg-3 col-md-4 col-10 mx-auto text-center" action="/login" method="post">
				<a class="navbar-brand mx-auto mt-2 flex-fill text-center" href="./index.html">
					<svg version="1.1" id="logo" class="navbar-brand-img brand-md" xmlns="http://www.w3.org/2000/svg"
						xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 120 120"
						xml:space="preserve">
						<g>
							<polygon class="st0" points="78,105 15,105 24,87 87,87 	" />
							<polygon class="st0" points="96,69 33,69 42,51 105,51 	" />
							<polygon class="st0" points="78,33 15,33 24,15 87,15 	" />
						</g>
					</svg>
				</a>
				<h1 class="h3 mb-3">I.E N° 7216 VILLA DE JESÚS</h1>
				<div class="form-group">
					<label for="inputEmail" class="sr-only">Correo electronico</label>
					<input type="email" id="inputEmail" name="txtCorreo" class="form-control form-control-lg" placeholder="Correo electrónico"
						required="" autofocus="">
				</div>
				<div class="form-group">
					<label for="inputPassword" class="sr-only">Contraseña</label>
					<input type="password" id="inputPassword" name="txtPassword" class="form-control form-control-lg"
						placeholder="Contraseña" required="">
				</div>
				<div class="checkbox mb-3">
				</div>
				<button class="btn btn-lg btn-primary btn-block" type="submit">Ingresar</button>
				<p class="mt-5 mb-3 text-muted">© 2024</p>
			</form>
			<br>
			<div th:text="${mensaje}" th:class="${cssmensaje}" role="alert"></div>
		</div>
	</div>
	<script th:src="@{js/jquery.min.js}"></script>
	<script th:src="@{js/popper.min.js}"></script>
	<script th:src="@{js/moment.min.js}"></script>
	<script th:src="@{js/bootstrap.min.js}"></script>
	<script th:src="@{js/simplebar.min.js}"></script>
	<script th:src='@{js/daterangepicker.js}'></script>
	<script th:src='@{js/jquery.stickOnScroll.js}'></script>
	<script th:src="@{js/tinycolor-min.js}"></script>
	<script th:src="@{js/config.js}"></script>
	<script th:src="@{js/apps.js}"></script>
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-56159088-1"></script>

		window.dataLayer = window.dataLayer || [];

			dataLayer.push(arguments);

		gtag('config', 'UA-56159088-1');
	</script>
